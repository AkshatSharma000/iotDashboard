<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Typing Speed Test Game </title>
    {% load  static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    {% comment %} <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div> {% endcomment %}
    <center><iframe width="500" height="500" src="https://docs.google.com/spreadsheets/d/1VpPJOSPoWdiQRYDAlHb8SG-94pFeKfYieAynLBRoB7I/edit?usp=sharing?&amp;rm=minimal&amp;single=true&amp;"></iframe></center>
    <script src="{% static 'js/paragraphs.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
  
  </body>
</html>
